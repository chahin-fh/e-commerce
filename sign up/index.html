<!DOCTYPE html>
<html lang="en">
<head>
    <title>Glassmorphism Login Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <form method="post" onsubmit="return verif()" action="main.php">
        <h3>Login Here</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="username" id="username" name="username" required>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" name="email" required>
        <label for="adresse">Adresse</label>
        <input type="text" name="adresse" id="adresse" placeholder="Adresse">
        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" placeholder="Password" id="password" name="password" required>
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <label for="cpass">Confirmation de mot de passe</label>
        <div class="password-container">
            <input type="password" placeholder="Confirmation de mot de passe" id="cpass" required>
            <i class="fas fa-eye toggle-password" id="toggleCpass"></i>
        </div>
        <input type="submit" id="lg" value="Sign up">
    </form>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('toggleCpass').addEventListener('click', function() {
            const cpass = document.getElementById('cpass');
            const type = cpass.getAttribute('type') === 'password' ? 'text' : 'password';
            cpass.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
